<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="./homer.png" />
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Estilos principais */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            text-align: center;
            color: #ffc107;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .btn-warning {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #ffc107;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-warning:active {
            background-color: #c69500;
        }

        /* Modo Escuro */
        body.dark-mode {
            background-color: #343a40;
            color: white;
        }

        .dark-mode .container {
            background-color: #495057;
        }

        h2.dark-mode {
            color: #66bb6a; /* Verde claro */
        }

        .btn-warning.dark-mode {
            background-color: #f39c12;
        }

        .btn-warning.dark-mode:hover {
            background-color: #e67e22;
        }

        .btn-warning.dark-mode:active {
            background-color: #d35400;
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-edit"></i> Atualização de Dados</h2>
        <form>
            <div class="mb-3">
                <label for="txtNome" class="form-label"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="txtLogin" class="form-label"><i class="fas fa-user-circle"></i> Login:</label>
                <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu login" required>
            </div>
            <div class="mb-3">
                <label for="txtSenha" class="form-label"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Atualizar</button>
        </form>
        <!-- Botão para alternar entre os modos -->
        <button id="toggleMode" class="btn btn-outline-secondary mt-3">
            <i class="fas fa-moon"></i> Modo Noturno
        </button>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para alternar o modo noturno
        const toggleButton = document.getElementById('toggleMode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Alterando o ícone e o texto do botão conforme o modo
            if (body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '<i class="fas fa-sun"></i> Modo Claro';
            } else {
                toggleButton.innerHTML = '<i class="fas fa-moon"></i> Modo Noturno';
            }
        });
    </script>
</body>

</html>
