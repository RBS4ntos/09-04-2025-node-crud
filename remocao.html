<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remoção</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="./homer.png" />
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Estilos principais */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        .btn-danger {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-danger:active {
            background-color: #bd2130;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Modo Escuro */
        body.dark-mode {
            background-color: #343a40;
            color: white;
        }

        .dark-mode .container {
            background-color: #495057;
        }

        h2.dark-mode {
            color: #66bb6a; /* Verde claro */
        }

        .btn-danger.dark-mode {
            background-color: #e74c3c;
        }

        .btn-danger.dark-mode:hover {
            background-color: #c0392b;
        }

        .btn-danger.dark-mode:active {
            background-color: #c0392b;
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-trash-alt"></i> Remover</h2>
        <form id="frmRemocao">
            <div class="mb-3">
                <select id="selId" class="form-select" aria-label="Selecione aqui o registro">
                    <option selected>Selecione aqui o registro</option>
                </select>
            <div class="mb-3">
                <label for="txtNome" class="form-label"><i class="fas fa-user"></i> Id:</label>
                <input type="text" class="form-control" id="txtId" placeholder="Seu id" disabled>
            </div>
            <div class="mb-3">
                <label for="txtNome" class="form-label"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome" disabled>
            </div>
            <div class="mb-3">
                <label for="txtLogin" class="form-label"><i class="fas fa-user-circle"></i> Login:</label>
                <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu login" disabled>
            </div>
            <div class="mb-3">
                <label for="txtSenha" class="form-label"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" class="form-control" id="txtSenha" placeholder="Sua senha" disabled>
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Remover</button>
        </form>
        
        <!-- Botão para alternar entre os modos -->
      
    </div>
    
    <button id="toggleMode" class="btn btn-outline-secondary mt-3">
        <i class="fas fa-moon"></i> Modo Noturno
    </button>

    <h6 id="notificacao" class="align-items-center justify-content-center h-100 w-100"></h6>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./remocao.js"></script>
    <script>
        // JavaScript para alternar o modo noturno
        const toggleButton = document.getElementById('toggleMode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Alterando o ícone e o texto do botão conforme o modo
            if (body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '<i class="fas fa-sun"></i> Modo Claro';
            } else {
                toggleButton.innerHTML = '<i class="fas fa-moon"></i> Modo Noturno';
            }
        });
    </script>
</body>

</html>
